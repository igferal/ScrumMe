<h1>
  {{title}}
</h1>
<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.$value}}
  </li>
</ul>


<div>

  <input type="text" #nombre placeholder="Nuevo medicamento" />
  <input type="number" #dosis placeholder="Toma indicada" />
  <button (click)="save(nombre.value ,dosis.value)">Set Name</button>

</div>
