<div class="chartDiv" *ngIf="isDataAvailable">

    <div style="display: block;">
        <canvas baseChart width="800" height="800" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>

</div>
