    <div column="10">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th scope="col">Nombre tablero</th>
                    <th scope="col">Fecha vencimiento</th>
                    <th scope="col">Ir al tablero</th>
                    <th scope="col">Compartir/Borrar</th>
                    <th scope="col">Dueño tablero</th>
                    <th scope="col">Busca Colaboración</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let board of boards">
                    <td>{{board.name}}</td>
                    <td>{{board.date}}</td>
                    <td> <button (click)="goToBoard(board.$key)" class="button -main">Ir al tablón</button> </td>
                    <td> <button (click)="goToBurndown(board.$key)" class="button -main">Burndown chart</button></td>
                    <td *ngIf="currentUser === board.boardOwner"> <button (click)="deleteBoard(board.$key)" class="button -secondary">Borrar tablero</button></td>
                    <td *ngIf="currentUser != board.boardOwner"> <button (click)="stopColaboration(board.$key)" class="button -secondary">Dejar de colaborar</button></td>
                    <td *ngIf="currentUser === board.boardOwner"><span class="tag tag-primary">Creador</span></td>
                    <td *ngIf="currentUser != board.boardOwner"><span class="tag tag-info">Colaborador</span></td>
                    <td *ngIf="currentUser === board.boardOwner">Busca colaboradores </td>
                    <td *ngIf="currentUser != board.boardOwner">Ya estas colaborando</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <button (click)="showDialog()" class="button -main-block">Crear tablero</button>

        <p-dialog [draggable]="false" [modal]="true" header="Crear tablero" [(visible)]="showModal">
            <createBoard (notify)="closeDialog()"></createBoard>
        </p-dialog>


    </div>
