<div class="container">
    <div column="10">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th scope="col">Nombre tablero</th>
                    <th scope="col">Fecha vencimiento</th>
                    <th scope="col">Ir al tablero</th>
                    <th scope="col">Compartir/Borrar</th>
                    <th scope="col">Dueño tablero</th>
                    <th scope="col">Busca Colaboración</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let board of boards">
                    <td>{{board.name}}</td>
                    <td>{{board.date}}</td>
                    <td> <button (click)="goToBoard(board.$key)" class="btn btn-warning">Ir al tablón</button>
                        <td *ngIf="currentUser === board.boardOwner"> <button (click)="deleteBoard(board.$key)" class="btn btn-danger">Borrar tablero</button></td>
                        <td *ngIf="currentUser != board.boardOwner"> <button (click)="stopColaboration(board.$key)" class="btn btn-danger">Dejar de colaborar</button></td>
                        <td *ngIf="currentUser === board.boardOwner"><span class="tag tag-primary">Creador</span></td>
                        <td *ngIf="currentUser != board.boardOwner"><span class="tag tag-info">Colaborador</span></td>
                        <td *ngIf="currentUser === board.boardOwner">Busca colaboradores </td>
                        <td *ngIf="currentUser != board.boardOwner">Ya estas colaborando</td>
                </tr>
            </tbody>
        </table>

        <button (click)="lgModal.show()" class="btn btn-warning btn-lg btn-block">Crear tablero</button>

        <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Crear Tablero</h4>
                    </div>
                    <div class="modal-body">
                        <createBoard (notify)="lgModal.hide()"></createBoard>
                    </div>
                </div>
            </div>
        </div>

    </div>
