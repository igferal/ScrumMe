<div class="ui-g">
    <div class="ui-g-1"></div>
    <div class="ui-g-10">
        <h1 class="title">Mis tableros</h1>
        <hr>

        <section class="layout" *ngFor="let board of boards">

            <board-card [board]="board" [boardKey]="board.$key"></board-card>

        </section>
        <button (click)="showDialog()" class="button btn-main-block">Crear tablero</button>

        <p-dialog [draggable]="false" [modal]="true" header="Crear tablero" [(visible)]="showModal">
            <createBoard (notify)="closeDialog()"></createBoard>
        </p-dialog>

    </div>
    <div class="ui-g-1"></div>

</div>
