<div class="container">
    <form (ngSubmit)="onSubmit()" class="form" #createBoard="ngForm">
        <fieldset class="fieldset">
            <div column="6">
                <label>Nombre del tablero</label>
                <input class="form-control" required type="text" required [(ngModel)]="name" name="name" placeholder="Nombre del tablero"
                />
                <p> </p>
                <label>Fecha vencimiento</label>
                <input class="form-control" required type="date" required [(ngModel)]="date" name="date" placeholder="Fecha de vencimiento"
                />
                <p> </p>
                <label>Colaboradores (opcional)</label>
                <input class="form-control" required type="text"  [(ngModel)]="mails" name="mails" placeholder="Email(s)" />
                <small id="emailHelp" class="form-text text-muted">Introduce el email de los colaboradores que desees, separado por comas ej: <strong>pep@scrumme.es,cr7@scrumme.es</strong></small>

                <p> </p>
                <hr/>
                <button style="align: center" class="btn btn-warning">Crear tablero</button>
            </div>
        </fieldset>
    </form>
</div>
