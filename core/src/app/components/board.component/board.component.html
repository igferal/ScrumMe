<div>
    <section class="scrollLateral">

        <div *ngFor="let column of columns">
            <div class="scrollDiv">
                <app-column [boardKey]="board" [colKey]="column.$key" [colName]="column._columnName"> </app-column>
            </div>
        </div>
        <div class="scrollDiv-new">
            <div class="scrollDive-new-content">
                <button class="btn btn-warning " (click)="showDialog()">Create Column</button>
            </div>
        </div>
    </section>


    <p-dialog [width]="600" height="250" [draggable]="false" [modal]="true" header="Crear Columna" [(visible)]="showModal">
        <createColumn [colName]="" [board]="board" (notify)="closeDialog()"></createColumn>
    </p-dialog>

</div>
<router-outlet></router-outlet>
