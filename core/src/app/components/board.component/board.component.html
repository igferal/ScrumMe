<div class="blackboard">
    <div class="row">

        <div class="col-sm-3 scrollDiv">
            <app-column [name]="'To Do'" [columnName]="'_todo'" [notes]="todos"> </app-column>
            <hr/>
            <button  (click)="showDialog()" class="btn btn-warning btn-lg btn-block">{{createTask}}</button>
        </div>

        <div class="col-sm-3 scrollDiv">
            <app-column [name]="'In Progress'" [columnName]="'_inprogress'" [notes]="inprogress"> </app-column>
        </div>

        <div class="col-sm-3 scrollDiv">
            <app-column [name]="'Testing'" [columnName]="'_testing'" [notes]="testing"> </app-column>
        </div>

        <div class="col-sm-3 scrollDiv">
            <app-column [name]="'Done'" [columnName]="'_done'" [notes]="done"> </app-column>
        </div>

        <p-dialog [draggable]="false" [modal]="true" header="Crear tarea" [(visible)]="showModal">
            <createTask [board]="board" (notify)="closeDialog()"></createTask>
        </p-dialog>

    </div>
</div>
<router-outlet></router-outlet>
