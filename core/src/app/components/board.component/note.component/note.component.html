<section class="card" draggable="true">
    <header class="card-header">{{note._programador}}</header>
    <div class="card-content">
        {{note._contenido}}
    </div>
    <footer class="card-footer">
        <div class="card-buttons">
            <a href="/"> <i class="fa fa-trash" aria-hidden="true"></i> </a>
            <a (click)="deleteItem()"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
    </footer>
</section>
