<div class="container">
    <form (ngSubmit)="onSubmit()" class="form" #signup="ngForm">
        <fieldset class="fieldset">
            <legend>Crea usuario</legend>


            <alert *ngIf="problemWithSignUp" type='danger' dismissible='true'>{{issue}}</alert>
            <alert *ngIf="passNotLongEnough" type='danger' dismissible='true'>La longitud de la contrase単a ha de ser mayor o igual a 6 caracteres </alert>
            <alert *ngIf="passNotMAtch" type='danger' dismissible='true'>Las contrase単as no coinciden</alert>


            <div column="6">

                <input class="form-control" required type="text" required [(ngModel)]="name" name="name" placeholder="Nombre" />
                <p> </p>
                <input class="form-control" required type="text" required [(ngModel)]="surname" name="surname" placeholder="Apellido" />
                <p> </p>
                <input class="form-control" required type="email" required [(ngModel)]="email" name="email" placeholder="Email" />
                <p> </p>
                <input class="form-control" required type="password" required [(ngModel)]="password" name="password" placeholder="Contrase単a"
                />
                <p> </p>
                <input class="form-control" required type="password" required [(ngModel)]="passwordAgain" name="passwordAgain" placeholder="Repite tu contrase単a"
                />
                <hr/>
                <button class="btn btn-warning">Registrar</button>
            </div>

        </fieldset>
    </form>
</div>
