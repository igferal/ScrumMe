<form (ngSubmit)="onSubmit()" container #login="ngForm">
    <fieldset class="fieldset">
        <legend>Iniciar sesión</legend>

        <div *ngIf="authed" class="alert alert--error">
            <p><strong>Error! </strong>{{issue}} </p>
        </div>

        <div column="6">
            <input required type="email" required [(ngModel)]="email" name="email" placeholder="Email" />
            <p> </p>
            <input required type="password" required [(ngModel)]="password" name="password" placeholder="Contraseña" />
            <p> </p>
            <hr/>
            <button class="bg--success">Iniciar</button>
         

        </div>

    </fieldset>
</form>
