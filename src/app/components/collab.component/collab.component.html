<div class="ui-g-2"> </div>

<div class="ui-g-8">
    <h1 name="title" class="title">Invitaciones a colaborar</h1>
    <div class="inline" *ngFor="let invitation of invitations">
        <div class="collabCard">
            <header>
                <h1 id="collab{{invitation.name}}"> {{invitation.name}}</h1>
            </header>
            <div class="owner">
                <i class="fa fa-users" aria-hidden="true"></i>
                <h3>{{invitation.boardOwnerMail}}</h3>
            </div>
            <div class="buttons">
                <button name="accept{{invitation.name}}" class="button btn-success" (click)="accept(invitation.$key,invitation)">Aceptar colaboracion</button>
                <button name="decline{{invitation.name}}" class="button btn-warn" (click)="decline(invitation.$key)">Declinar colaboracion</button>
            </div>
        </div>
    </div>
    <h1 *ngIf="!showInfo">No hay inivitaciones a colaborar disponibles</h1>
</div>
