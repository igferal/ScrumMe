<div class="chartDiv" *ngIf="isDataAvailable">
    <h1>Mis tareas</h1>
    <div style=" display: block ">
        <canvas baseChart [datasets]="ChartData " [labels]="ChartLabels " [options]="ChartOptions " [legend]="ChartLegend " [chartType]="ChartType " (chartHover)="chartHovered($event) " [colors]="ChartColors" (chartClick)="chartClicked($event) "></canvas>
    </div>
</div>
