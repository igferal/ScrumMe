<header class="col-header">
    <h5 id="column{{colName}}">{{colName}}</h5>
    <p-menu #menu popup="popup" [model]="options"></p-menu>
    <i class="fa fa-ellipsis-h" aria-hidden="true" (click)="menu.toggle($event)"></i>
</header>
<hr/>


<div id="{{colKey}}" *ngFor="let item of notes" [dragula]='"bag-one"' [dragulaModel]='notes'>

    <note id="{{item.$key}}" (update)="onUpdate($event)" (addWork)="onLogHours($event)" (createIssue)="createGitIssue($event)" (changeTaskState)="onChangeState($event)" (notify)="onDeleteTask($event) " [board]="boardKey " [colKey]="colKey " [note]="item "
        [noteKey]="item.$key"></note>

</div>

<div id="{{colKey}}" style="width:280px" [dragula]='"bag-one"' [dragulaModel]='notesToDispose'>

    <br *ngIf="size !==0" />
    <div id="contenedorvacio" *ngIf="size ===0" class="dragHere"> Arrastra aquí o crea una nueva tarea</div>

</div>



<p-dialog [width]="600 " height="250 " [draggable]="false " [modal]="true " header="Editar Columna " [(visible)]="showModalCol ">
    <createColumn [colKey]="colKey " [editing]="true " [colName]="colName " [board]="boardKey " (notify)="closeDialogCol() "></createColumn>
</p-dialog>


<p-dialog [width]="600 " height="450 " [draggable]="false " [modal]="true " header="Crear Tarea " [(visible)]="showModal">
    <createTask [editing]="true " [colKey]="colKey " [board]="boardKey " (notify)="closeDialog() "></createTask>
</p-dialog>

<p-dialog [width]="1200" [draggable]=" false " [modal]="true " header="GitHubIssues " [(visible)]="showModalGit ">
    <github-issues [gitHubRepo]="gitHubRepo " [column]="colKey " [board]="boardKey " (notify)="closeDialog() "></github-issues>
</p-dialog>



<p-dialog [width]="1200 " height="600 " [draggable]="false " [modal]="true " header="Información Tarea" [(visible)]="showInfo ">
    <note-extended (close)="onClose($event)" (git)="onGit($event)" (load)="onLoad($event)" (update)="onUpdateInfo($event)" (delete)="onDelete($event)" [note]="currentNote"></note-extended>
</p-dialog>



<p-dialog [width]="600 " height="320 " [draggable]="true " [modal]="true " header="Cargar horas " [(visible)]="showLogWork ">
    <label>Horas estimadas:</label> {{currentNote.horas}}
    <br>
    <label>Horas trabajadas:</label> {{currentNote.workedHours}}
    <br>
    <label>Cargar horas</label>
    <input name="inputCargarHoras" class="input-modal" type="number" #horas placeholder="Cargue aquí sus horas" />
    <br>
    <button name="cargarHoras" class="button btn-main" (click)="logHours(horas.value)">Cargar horas</button>
</p-dialog>
